<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
<div class='di'>
    <table class="calculator">
        <tr>
            <td colspan='4'><input type="text" class="dis-box" id='result' ></td>
        </tr>
        <tr>    
            <td ><input class="button" type="button" value="1" onclick='displayOnScreen(1)'></td>
            <td><input class="button" type="button" value="2" onclick='displayOnScreen(2)'></td>
            <td><input class="button" type="button" value="3" onclick='displayOnScreen(3)'></td>
            <td ><input  id='different' class='button' type="button" value="+" onclick='displayOnScreen("+")'></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick='displayOnScreen(4)'></td>
            <td><input class="button" type="button" value="5" onclick='displayOnScreen(5)'></td>
            <td><input class="button" type="button" value="6" onclick='displayOnScreen(6)'></td>
            <td ><input  id='different' class="button" type="button" value="-" onclick='displayOnScreen("-")'></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" onclick='displayOnScreen(7)'></td>
            <td><input class="button" type="button" value="8" onclick='displayOnScreen(8)'></td>
            <td><input class="button" type="button" value="9" onclick='displayOnScreen(9)'></td>
            <td ><input  id='different' class="button" type="button" value="*" onclick='displayOnScreen("*")'></td>
        </tr>
        <tr>
            <td ><input id='dif' class="button" type="button" value="c" onclick='clearScreen()'></td>
            <td><input class="button" type="button" value="0" onclick='displayOnScreen(0)'></td>
            <td><input class="button" type="button" value="=" onclick='calculate()' ></td>
            <td ><input id='different' class="button" type="button" value="/" onclick='displayOnScreen("/")'></td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="scrip.js"></script>

</body>
</html>
